<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /*
        display: block 转换为块元素
        display: inline 行内元素
        display: inline-block 即是块元素也是行内元素
        保持框的特性，但是可以内联在一行

        display: none
        */

        div{
            width: 100px;
            height: 100px;
            border: 1px solid green;
        }

        span{
            width: 100px;
            height: 100px;
            border: 1px solid green;
            display: block;
        }
    </style>

</head>
<body>

<div>div块元素</div>
<span>span行内元素</span>
</body>
</html>
