<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*标签选择器， 就选择到页面上所有的这个标签的元素*/
        /*选中h1*/
        h1{
            color: darkblue;
            background: bisque;
            border-radius: 24px;
        }
        /*选中p*/
        p{
            font-size: 35px;
            color: aquamarine;
        }
    </style>
</head>
<body>
<h1>ahahhah</h1>
<p>lalalall paragraph</p>
<p>fgfnh</p>
</body>
</html>
