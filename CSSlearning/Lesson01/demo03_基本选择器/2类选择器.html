<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*类选择器的格式 .class的名称{} */
        .alan{
            color: darkblue;
        }
        .itari{
            color: khaki;
        }
        .natsume{
            color: yellow;
        }
        .hinata{
            color: aquamarine;
        }
    </style>
</head>
<body>
<h1 class="natsume">title1</h1>
<h1 class="itari">title2</h1>
<h1 class="alan">title3</h1>

<p class="hinata">title4</p>
</body>
</html>
