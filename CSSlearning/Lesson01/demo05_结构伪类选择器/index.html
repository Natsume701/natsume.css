<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

<!--  避免使用class，id选择器-->
  <style>

<!--    ul的第一个子元素-->
    ul li:first-child{
      background-color: antiquewhite;
    }
  /* ul的最后一个子元素 */
    ul li:last-child{
      background-color: darkseagreen;
    }

  /*选中p1， 定位到父元素，选择当前第一个元素
  选择当前p元素的父级元素， 选中父级元素的第一个，并且是当前元素才生效
  */
    p:nth-child(1){
      background: chocolate;
    }
    p:nth-child(3){
      background: aquamarine;
    }

    /*选中父元素， 下的p元素的第二个，看的是类型*/
    p:nth-of-type(1){
      background-color: aliceblue;
    }


  </style>
</head>
<body>
<p>p0</p>
<p>p1</p>
<p>p2</p>
<p>p3</p>
<ul>
  <li>
    <p>p4</p>
  </li>
  <li>
    <p>p5</p>
  </li>
  <li>
    <p>p6</p>
  </li>
</ul>
</body>
</html>
