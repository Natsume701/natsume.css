<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
     div{


         /*border-radius
         左上 右下       右下 左下， 顺时针方向
         */

         /*
         圆圈： 圆角 = 宽度
         */
         width: 100px;
         height: 100px;
         border: 10px solid red;
         /* 左上          右上*/
         border-radius: 500px 0px 0px 0px;
         margin: 0 auto;

     }
    </style>

</head>
<body>
<div></div>
</body>
</html>
